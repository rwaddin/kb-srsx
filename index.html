<!-- HTML for static distribution bundle build -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Panduan SRS-X</title>
  <!-- <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" > -->
  <!-- <link rel="stylesheet" type="text/css" href="assets/swagger-ui.css" > -->
  <link rel="stylesheet" type="text/css" href="https://frontntls.oss-ap-southeast-5.aliyuncs.com/pub/swagger/assets/css/swagger-ui.css" >
  <link rel="icon" type="image/png" href="favicon.ico" />
  <style>
    html
    {
      box-sizing: border-box;
      overflow: -moz-scrollbars-vertical;
      overflow-y: scroll;
    }

    *,
    *:before,
    *:after
    {
      box-sizing: inherit;
    }

    body
    {
      margin:0;
      background: #fafafa;
    }
    .container{
      margin: 0px 10%;
    }
    .swagger-ui table tbody tr td:first-of-type{
      max-width :none;
      min-width : auto;
    }
    code{
    	color: #c7254e;
	    background-color: #f9f2f4;
	    border-radius: 4px;
	}

  </style>
</head>

<body>
  <div class="container">
    <div id="swagger-ui"></div>
  </div>

  <script src="https://frontntls.oss-ap-southeast-5.aliyuncs.com/pub/swagger/assets/js/swagger-ui-bundle.js"> </script>
  <script src="https://frontntls.oss-ap-southeast-5.aliyuncs.com/pub/swagger/assets/js/swagger-ui-standalone-preset.js"> </script>
  <script>
    window.onload = function() {
      // Begin Swagger UI call region
      const ui = SwaggerUIBundle({
        url         : "reference/Docs-srs-x.v1.json?x=drx",
        dom_id      : '#swagger-ui',
        deepLinking : true,
        presets     : [ SwaggerUIBundle.presets.apis ]
      })
      // End Swagger UI call region

      window.ui = ui
    }
  </script>

</html>
